name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install Python
        run: uv python install 3.12

      - name: Install dependencies
        run: |
          uv sync
          uv pip install -e .

      - name: Run tests
        run: uv run pytest -q

      - name: Lint
        run: uv run ruff check .
